# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Maven
      run: mvn -B package --file Accounts-master/pom.xml
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: konradmaku
        password: a566bb21-a258-4b12-976d-484c19d2912b
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./Accounts-master/
        file: ./Dockerfile
        pull: true
        push: true
        cache-from: type=registry,ref=konradmaku/bookstory:latest
        cache-to: type=inline
        tags: konradmaku/bookstory:latest
        build-args: PROFILE=nectar,ARG2=test   
  
